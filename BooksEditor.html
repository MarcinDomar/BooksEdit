<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="Stylesheet" type="text/css" href="mystyle.css" />

<title>MYSQL books table editor</title>
</head>
<body style='text-alin: center'>
	
	<form id='books'>

		<div id='booksFolder'>
			<h1>Katalog książek</h1>
		</div>
		<input id='updateBooksBt' type='button' value="Zatwierdz Zmiany" onClick='onSaveChanges()'/>
	</form>	
	<div>
		<form id='nowyrecord'>
			<h1>Uzupelniacz książek.</h1>
			<div class='l3'>
				<div class='l2'>
					<div class='l1'>
						<div class='row'>
							<div>Autor</div>
							<input type="text" name="author" 
								class='addctrl wrongData' onfocusout='onLoseFocuseTextInputAddNew(this)'/>
						</div>
						<div class='row'>

							<div>Tytuł</div>
							<input type="text" name="title" 
								class='addctrl wrongData' onfocusout='onLoseFocuseTextInputAddNew(this)'/>
						</div>
						<div class='row'>
							<div>Rok wydania</div>
							<input type="number" name="year" class='addctrl wrongData' onfocusout='onLoseFocusYearAddNew(this)'/>
						</div>
						<div class='row'>
							<div>Komentarz</div>
							<textarea name="comment" class='addctrl' rows="4"> </textarea>
						</div>
					</div>
				</div>
			</div>
			<input id="addRec" type="button" value="Zapisz książkę"
				onclick="addNewBook(this)" />
		</form>
		<div id='informer' style='position:absolute;visibility:collapse;padding:5mm;'>
		<div id='actName' ></div>
		<div id='messState'></div>
	</div>
		<img src='res/cross.png' style='visibility:collapse'/>
		<script src="booksEdit.js"></script>
		<script> 		
		
				
			</script>
	</div>
</body>
</html>
